name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e .

      - name: Smoke test - CLI help
        run: sparkey-reflect --help

      - name: Smoke test - status command
        run: python -m sparkey_reflect status

      - name: Smoke test - import package
        run: python -c "from sparkey_reflect import __version__; print(f'v{__version__}')"
